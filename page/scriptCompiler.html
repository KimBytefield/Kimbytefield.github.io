<html>
<head>
	<title>script_Compiler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Script source compile using by closure-compiler openAPI">
	<meta name="google-site-verification" content="_umPfWgqC5Tblpzs4BwMKd5dEFzFYg9Eaaq3OqXaWqU"/>
	<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
				integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
				crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../js/gridUtils.js"></script>
	<script type="text/javascript" src="../js/excuteUtils.js"></script>
	<style>
		.hide {
			display: none;
		}
		.show {
			display: block;
		}
	</style>

	<link rel="icon" href="https://mobwithad.com/img/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="container-fluid p-0 bg-white" id="container">
		<div class="row d-flex p-3 bg-secondary">
			<div class="col-sm-12 col-xl-3 dropdown">
				<button class="btn btn-light dropdown-toggle col-12" type="button" id="selectType" data-toggle="dropdown">
					Optimization
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="javascript:selectTYpe('WHITESPACE_ONLY')">WHITESPACE_ONLY</a>
					<a class="dropdown-item" href="javascript:selectTYpe('SIMPLE_OPTIMIZATIONS')">SIMPLE_OPTIMIZATIONS</a>
					<a class="dropdown-item" href="javascript:selectTYpe('ADVANCED_OPTIMIZATIONS')">ADVANCED_OPTIMIZATIONS</a>
				</div>
			</div>
			<div class="col-lg-4 col-sm-12 btn-group ">
				<button type="button" class="btn btn-dark border" onclick="convertRotate()">SCREEN ROTATE <i
						class="fas fa-th-large"></i></button>
				<button type="button" class="btn btn-dark border" onclick="convertTheme()">THEME <i class="fa fa-adjust"></i>
				</button>
			</div>
			<div class="col-lg-5 col-sm-12 d-flex">
				<button type="button" class="btn btn-danger col-6" onClick="javascript:compile()">Compile <i
						class="far fa-caret-square-right"></i></button>
				<button type="button" class="btn btn-warning col-6" onClick="javascript:reset()">Reset <i
						class="far fa-trash-alt"></i></button>
			</div>
		</div>
		<div class="col-12 pt-3">
			<p class="text-dark">※ 스크립트를 삽입하고 Complie 버튼을 클릭하세요.</p>
		</div>
		<div class="col-12 px-lg-5" id="bodyContainer">
			<div class="row d-flex">
				<div class="col-12">
					<div id="textareaContainer">
							<textarea row=50 class="horizontal border bg-white text-dark p-1" style="height: 100%; width:100%; resize:none;"
												placeholder="입력해주세요."></textarea>
					</div>
				</div>
				<div class="col-12">
					<div class="border p-1" id="textContainer">
						<iframe width="100%" height="100%" frameborder="0"></iframe>
					</div>
					<div id="copy">
						<button type="button" class="btn btn-success col-lg-12 my-2 hide" onclick="copy();">copy</button>
					</div>
				</div>
			</div>
		</div>
			<div class="col-12" id="footer">
				<iframe class="my-2" src="./footer.html" width="100%" height="90" frameborder="0" scrolling="no"></iframe>
			</div>
	</div>
	<script type="text/javascript">
    $(document).ready(function () {
      document.querySelector('#container').style = "overflow: hidden; min-height: 800px;height: " + (window.innerHeight - 50) + "px";
      document.querySelector('#textareaContainer').style = "overflow: hidden; min-height: 300px;height: " + (window.innerHeight / 2 - 200) + "px";
      document.querySelector('#textContainer').style = "overflow: hidden; min-height: 300px;height: " + (window.innerHeight / 2 - 200) + "px";
    });
	</script>
</body>
</html>
